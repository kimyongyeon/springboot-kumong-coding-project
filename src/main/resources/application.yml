spring:
  datasource:
    url: jdbc:h2:file:/tmp/sample
    username: sa
    password:
    driver-class-name: org.h2.Driver
  thymeleaf:
    cache: false
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect


logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace
